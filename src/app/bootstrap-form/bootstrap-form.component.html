<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact">
    <div class="form-group">
      <label for="firstName">First Name: </label>
      <input ngModel name="fName" id="fName" #fName="ngModel" type="text" class="form-control" minlength="2" required>
      <div class="alert alert-danger" *ngIf="fName.touched && !fName.valid">
        <div *ngIf="fName.errors.required">
          First Name is Required !!
        </div>
        <div *ngIf="fName.errors.minlength">
          First Name Should be Minimum {{ firstName.errors.minlength.requiredLength }} Character !!
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="firstName">First Name: </label>
    <input ngModel name="firstName" id="firstName" #firstName="ngModel" type="text" class="form-control" minlength="2" pattern="banana"
      required>
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">
        First Name is Required !!
      </div>
      <div *ngIf="firstName.errors.minlength">
        First Name Should be Minimum {{ firstName.errors.minlength.requiredLength }} Character !!
      </div>
      <div *ngIf="firstName.errors.pattern">
        First Name Pattern does not match !!
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment: </label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control">
    </textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribe"> Subscribe
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Methods: </label>
    <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name }}</option>
    </select>
  </div>
  <div class="radio" *ngFor="let method of contactMethods">
    <label>
      <input type="radio" ngModel name="contacts" [value]="method.id">{{ method.name }}
    </label>
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
